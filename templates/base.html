<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Cloud eBook Reader | {% block title %}{% endblock %}</title>
        <link type="text/css" href="/style/ui-lightness/jquery-ui-1.8.13.custom.css" rel="stylesheet" />
        <script type="text/javascript" src="/js/common.js"></script>
        <script type="text/javascript" src="/js/lib/jquery-1.9.1.min.js"></script>
        <script type="text/javascript" src="/js/lib/jquery-ui-1.10.1.custom.min.js"></script>
        {% block external %}{% endblock %}
    </head>
    <body>
        <div id="nav">
            <a href="/">Home</a> |
            {% if user %} <a href="/bookshelf">Bookshelf</a> |
            {{ user }} (<a href="{{ logout_url }}">Logout</a>)
            {% else %} <a href="{{ login_url }}">Login</a> | <a href="/register">Register</a>
            {% endif %}
        </div>
        <h1>{% block head %}{% endblock %}</h1>
        {% block content %}{% endblock %}
    </body>
</html>
